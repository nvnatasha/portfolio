    description: 
      - Admin Portal for Managing Tea Subscriptions
      - A fullstack web application that enables administrators to efficiently manage customers, subscriptions, and tea offerings for a tea subscription service. The frontend is built using React (Vite), while the backend is powered by a Ruby on Rails API, ensuring seamless communication and real-time updates.
      - React (Vite), Ruby on Rails, JavaScript, HTML, CSS
